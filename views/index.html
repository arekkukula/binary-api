    <body>

        <script type="module">
            import { User } from "/shared/user.js";
            const user = new User(123456789, "First Name", "Second Name");

            console.log(JSON.stringify(user));

            const encodedUser = user.toBuffer();
            const view = new Uint8Array(encodedUser);

            let http = new XMLHttpRequest();
            http.open("POST", "/api/buf", true);
            http.responseType = "arraybuffer";
            http.send(view);
        </script>
    </body>
